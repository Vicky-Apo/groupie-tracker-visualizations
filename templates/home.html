<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groupie Tracker - Artists</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <h1 class="title">Explore Legendary Artists</h1>
    <nav>
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/about">About</a>
    </nav>
  </header>
  
  <main>
    <div class="search-bar-container">
      <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
      <ul id="suggestions" class="suggestion-list"></ul>
    </div>
    
    <div class="artist-container" id="artistList">
      {{range .}}
        <div class="artist-card">
          <a href="/artist/{{.Name | replaceSpaces}}">
            <img src="{{.Image}}" alt="{{.Name}}" class="artist-img" />
            <h3>{{.Name}}</h3>
          </a>
        </div>
      {{end}}
    </div>
  
    <!-- âœ… Load More button goes here -->
    <div style="text-align: center; margin: 20px;">
      <button id="loadMoreBtn" class="interactive-btn">Load More</button>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Groupie Tracker ðŸ–¤ Zone01 </p>
  </footer>

  <script src="/static/js/app.js"></script>
</body>
</html>
