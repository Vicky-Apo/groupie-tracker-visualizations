<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/search.css">
</head>
<body class="default-page">
  <header>
    <div class="title-box">
      <h1 class="title">Search Results</h1>
    </div>
    <nav>
      <a href="/home" class="nav-link">‚Üê Back to Home</a>
    </nav>
  </header>

  <main>
    <div class="artist-container" id="artistList">
      {{if .}}
        {{range .}}
          <div class="artist-card">
            <a href="/artist/{{.Name | replaceSpaces}}">
              {{if .Image}}
                <img src="{{.Image}}" alt="{{.Name}}" class="artist-img" />
              {{end}}
              <h3>{{.Name}}</h3>
            </a>
          </div>
        {{end}}
      {{else}}
        <p class="no-results">No matching artists found.</p>
      {{end}}
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Groupie Tracker üñ§ Zone01</p>
  </footer>


  <script src="/static/js/search.js" defer></script>
 
</body>
</html>
